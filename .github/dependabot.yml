version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "kalana"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      astro:
        patterns:
          - "astro*"
          - "@astrojs/*"
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
      tailwindcss:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
